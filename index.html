<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Buttons with Animation</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
  }

  button {
    width: 100px; /* Starting size */
    height: 100px; /* Starting size */
    margin: 10px;
    cursor: pointer;
    border: none;
    color: white;
    transition: all 0.3s ease;
    border-radius: 0px; /* Keep buttons square */
  }

  #btn1 {
    background-color: #e74c3c;
    border-radius: 10px;

  }

  #btn2 {
    background-color: #2ecc71;
    border-radius: 10px;
  }

  #label {
    margin: 20px 0;
    padding: 20px;
    background-color: #3498db;
    color: white;
    border-radius: 8px;
  }

  #thankYou {
    display: none;
    font-size: 48px;
    color: #e74c3c;
  }

</style>
</head>
<body>

<div class="container" id="mainContent">
    <div id="label">Will you be my Valentine, Rinrin..?</div>

    <button id="btn1">Aih</button> <!-- Initial text indicating action -->
    <button id="btn2">Tehrengs</button>
</div>

<div id="thankYou"><img src="cat.gif" alt="Thank you!"></div>

<script>
    let btn1ClickCount = 0;
    const btn1Texts = ["Really?", "Ka duhlo che", "Ka hne che", "Kal teh", "Dawnloo", "ka tlawm"]; // Texts to cycle through
    
    document.getElementById('btn1').addEventListener('click', function() {
        changeButtonTextAndSize(this);
        if (btn1ClickCount >= btn1Texts.length) { // Check if it exceeds the array length
            this.style.display = 'none'; // Make the button disappear after 7 clicks
        }
    });
    
    document.getElementById('btn2').addEventListener('click', function() {
        adjustButtonSize('btn2');
        showThankYou();
    });
    
    function changeButtonTextAndSize(button) {
        button.textContent = btn1Texts[btn1ClickCount % btn1Texts.length];
        let newSize = 100 - ((btn1ClickCount + 1) * 10); // Adjust size based on click count
        button.style.width = newSize + 'px';
        button.style.height = newSize + 'px';
        btn1ClickCount++; // Increment the click count here
    }
    
    function adjustButtonSize(clickedId) {
        // This function can be expanded to adjust the size of button 2 or any other button as needed
    }
    
    function showThankYou() {
        const mainContent = document.getElementById('mainContent');
        const thankYou = document.getElementById('thankYou');
    
        // Hide all interactive elements
        mainContent.style.display = 'none';
    
        // Show the thank you message
        thankYou.style.display = 'block';
    }
    
    </script>
    
</body>
</html>
