<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Be My Valentine üíñ</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    overflow: hidden;
    position: relative;
  }
  
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  /* Floating hearts background */
  .heart-bg {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 0;
  }
  
  .heart {
    position: absolute;
    font-size: 30px;
    animation: float 10s infinite ease-in-out;
    filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
  }
  
  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg) scale(0.5);
      opacity: 0;
    }
    10% {
      opacity: 0.8;
    }
    90% {
      opacity: 0.8;
    }
    100% {
      transform: translateY(-100vh) rotate(360deg) scale(1.2);
      opacity: 0;
    }
  }
  
  /* Sparkles effect */
  .sparkle-container {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }
  
  .sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px white;
    animation: sparkleAnim 2s infinite;
  }
  
  @keyframes sparkleAnim {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
  }
  
  .container {
    text-align: center;
    z-index: 10;
    position: relative;
    padding: 50px 60px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 40px;
    box-shadow: 0 30px 80px rgba(255, 105, 180, 0.4), 
                0 0 40px rgba(255, 255, 255, 0.6) inset;
    border: 4px solid transparent;
    background-clip: padding-box;
    backdrop-filter: blur(10px);
    transform-style: preserve-3d;
    animation: containerFloat 3s ease-in-out infinite;
  }
  
  @keyframes containerFloat {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }
  
  .container::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
    border-radius: 40px;
    z-index: -1;
    background-size: 300% 300%;
    animation: borderGlow 3s ease infinite;
  }
  
  @keyframes borderGlow {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  #label {
    margin: 0 0 50px 0;
    padding: 30px 50px;
    background: linear-gradient(135deg, #ff1493, #ff69b4, #ff1493);
    background-size: 200% 200%;
    animation: gradientMove 3s ease infinite;
    color: white;
    border-radius: 25px;
    font-size: 32px;
    font-weight: bold;
    box-shadow: 0 15px 40px rgba(255, 20, 147, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3) inset;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    letter-spacing: 2px;
    position: relative;
    overflow: hidden;
  }
  
  @keyframes gradientMove {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  
  #label::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    animation: shine 3s infinite;
  }
  
  @keyframes shine {
    0% { transform: rotate(0deg) translateX(-100%); }
    100% { transform: rotate(0deg) translateX(100%); }
  }
  
  .button-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    min-height: 250px;
    width: 100%;
  }
  
  button {
    padding: 25px 60px;
    cursor: pointer;
    border: none;
    color: white;
    font-size: 26px;
    font-weight: bold;
    border-radius: 60px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    font-family: 'Georgia', serif;
    letter-spacing: 2px;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
  }
  
  button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  
  button:hover::before {
    width: 300px;
    height: 300px;
  }
  
  #btn1 {
    background: linear-gradient(135deg, #a0a0a0, #808080);
    transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
  }
  
  #btn1:hover {
    transform: translateY(-5px) scale(1.02);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
  }
  
  #btn1:active {
    transform: translateY(-3px) scale(0.98);
  }
  
  #btn2 {
    background: linear-gradient(135deg, #ff1493, #ff69b4, #ff1493);
    background-size: 200% 200%;
    animation: yesButtonPulse 2s infinite, gradientMove 3s ease infinite;
    position: relative;
    box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5),
                0 0 30px rgba(255, 105, 180, 0.5);
  }
  
  #btn2:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6),
                0 0 40px rgba(255, 105, 180, 0.7);
  }
  
  @keyframes yesButtonPulse {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5),
                  0 0 30px rgba(255, 105, 180, 0.5);
    }
    50% {
      transform: scale(1.08);
      box-shadow: 0 15px 40px rgba(255, 20, 147, 0.7),
                  0 0 50px rgba(255, 105, 180, 0.8);
    }
  }
  
  #thankYou {
    display: none;
    text-align: center;
    z-index: 100;
    position: relative;
  }
  
  #thankYou h1 {
    font-size: 70px;
    background: linear-gradient(45deg, #ff1493, #ff69b4, #ff1493, #ff69b4);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: bounceIn 1s ease, gradientMove 3s ease infinite;
    margin-bottom: 40px;
    filter: drop-shadow(3px 3px 6px rgba(255, 20, 147, 0.4));
  }
  
  @keyframes bounceIn {
    0% {
      transform: scale(0) rotate(-180deg);
      opacity: 0;
    }
    60% {
      transform: scale(1.2) rotate(10deg);
    }
    100% {
      transform: scale(1) rotate(0deg);
      opacity: 1;
    }
  }
  
  .celebration {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
  }
  
  .confetti {
    position: absolute;
    width: 12px;
    height: 12px;
    animation: confettiFall 4s linear;
  }
  
  @keyframes confettiFall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(1080deg);
      opacity: 0;
    }
  }
  
  .heart-image {
    font-size: 150px;
    animation: heartBeat 1.3s infinite;
    filter: drop-shadow(0 0 30px rgba(255, 20, 147, 0.8));
    display: inline-block;
  }
  
  @keyframes heartBeat {
    0%, 100% {
      transform: scale(1);
    }
    10% {
      transform: scale(1.15);
    }
    20% {
      transform: scale(1);
    }
    30% {
      transform: scale(1.15);
    }
    40% {
      transform: scale(1);
    }
  }
  
  .love-message {
    font-size: 24px;
    color: #ff1493;
    margin-top: 30px;
    font-style: italic;
    animation: fadeInUp 1.5s ease 0.5s both;
  }
  
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(30px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Particle effects */
  .particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
  }
  
  @keyframes particleRise {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) scale(0);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<div class="heart-bg" id="heartBg"></div>
<div class="sparkle-container" id="sparkleContainer"></div>

<div class="container" id="mainContent">
    <div id="label">üíï Will you be my Valentine, Kurie..? üíï</div>
    <div class="button-container">
        <button id="btn1">No</button>
        <button id="btn2">Yes</button>
    </div>
</div>

<div id="thankYou">
    <h1>üíñ Thanks Baby! üíñ</h1>
    <div class="heart-image">‚ù§Ô∏è</div>
    <div class="love-message">You just made my day! üíï</div>
</div>

<script>
    let btn1ClickCount = 0;
    const btn1Texts = ["Really?", "Ka duhlo che", "Ka hne che", "Kal teh", "Dawnloo", "Ka tlawm"];
    
    // Create floating hearts background
    function createFloatingHearts() {
        const heartBg = document.getElementById('heartBg');
        const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
        
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 10 + 's';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heartBg.appendChild(heart);
        }
    }
    
    // Create sparkles
    function createSparkles() {
        const sparkleContainer = document.getElementById('sparkleContainer');
        
        for (let i = 0; i < 30; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            sparkleContainer.appendChild(sparkle);
        }
    }
    
    createFloatingHearts();
    createSparkles();
    
    // Make "No" button move and shrink
    document.getElementById('btn1').addEventListener('click', function(e) {
        e.preventDefault();
        
        if (btn1ClickCount >= 6) {
            return;
        }
        
        btn1ClickCount++;
        
        // Update button text
        if (btn1ClickCount <= btn1Texts.length) {
            this.textContent = btn1Texts[btn1ClickCount - 1];
        }
        
        // Make button absolute positioned after first click
        if (btn1ClickCount === 1) {
            this.style.position = 'absolute';
        }
        
        // Calculate scale
        const scale = 1 - (btn1ClickCount * 0.1667);
        
        // Create particle effect at button location
        createParticles(e.clientX, e.clientY);
        
        if (btn1ClickCount === 6) {
            this.style.opacity = '0';
            this.style.transform = 'scale(0) rotate(360deg)';
            setTimeout(() => {
                this.style.display = 'none';
            }, 500);
        } else {
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 200;
            
            const randomX = Math.random() * (maxX - 100) + 100;
            const randomY = Math.random() * (maxY - 100) + 100;
            
            this.style.left = randomX + 'px';
            this.style.top = randomY + 'px';
            this.style.transform = `scale(${scale})`;
        }
        
        // Grow the "Yes" button
        const btn2 = document.getElementById('btn2');
        const newScale = 1 + (btn1ClickCount * 0.15);
        btn2.style.transform = `scale(${newScale})`;
    });
    
    document.getElementById('btn2').addEventListener('click', function(e) {
        createParticles(e.clientX, e.clientY, true);
        setTimeout(() => showThankYou(), 300);
    });
    
    function createParticles(x, y, isYes = false) {
        const colors = isYes 
            ? ['#ff69b4', '#ff1493', '#ff91c1', '#ffb6d9'] 
            : ['#d3d3d3', '#a9a9a9', '#c0c0c0'];
        
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = (Math.random() * 8 + 4) + 'px';
            particle.style.height = particle.style.width;
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            const angle = (Math.PI * 2 * i) / 15;
            const velocity = Math.random() * 100 + 50;
            
            particle.style.animation = 'particleRise 1s ease-out';
            particle.style.transform = `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px)`;
            
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }
    }
    
    function showThankYou() {
        const mainContent = document.getElementById('mainContent');
        const thankYou = document.getElementById('thankYou');
        
        mainContent.style.opacity = '0';
        mainContent.style.transform = 'scale(0.8)';
        
        setTimeout(() => {
            mainContent.style.display = 'none';
            thankYou.style.display = 'block';
            createConfetti();
            createHeartBurst();
        }, 300);
    }
    
    function createConfetti() {
        const celebration = document.createElement('div');
        celebration.className = 'celebration';
        document.body.appendChild(celebration);
        
        const colors = ['#ff69b4', '#ff1493', '#ff91c1', '#ffb6d9', '#ffd4eb', '#ffa8d5'];
        const shapes = ['circle', 'square'];
        
        for (let i = 0; i < 150; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '0';
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                }
                
                celebration.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }, i * 20);
        }
    }
    
    function createHeartBurst() {
        const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'];
        
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.style.position = 'fixed';
                heart.style.left = '50%';
                heart.style.top = '50%';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '999';
                
                const angle = (Math.PI * 2 * i) / 20;
                const distance = Math.random() * 200 + 100;
                const duration = Math.random() * 2 + 2;
                
                heart.style.animation = `confettiFall ${duration}s ease-out`;
                heart.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), duration * 1000);
            }, i * 50);
        }
    }
</script>
</body>
</html>
